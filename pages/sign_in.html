<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign In Page</title>
  </head>
  <style>
    h1 span {
      color: green;
    }
  </style>
  <body>
    <br /><br />
    <center>
      <div
        style="
          border: 2px solid black;
          width: 250px;
          height: 100px;
          padding: 2px;
        "
      >
        <font size="4px">
          <h1>
            <span><b>Sign In Page</b></span>
          </h1>
        </font>
      </div>
    </center>

    <br /><br />
    <center>
      <div
        style="
          border: 2px solid black;
          width: 500px;
          height: 700px;
          padding: 2px;
        "
      >
        <font size="4px">
          <img src="./../img/log_in.jpg" width="500px" height="350" />
          <br /><br /><br />
          <form>
            <label for="name">Full Name: &nbsp;</label
            ><input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your full name"
              required
            />
            <br /><br />
            <label for="email">Email: &nbsp;</label
            ><input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
            <br /><br />
            <label for="password">Password: &nbsp;</label
            ><input
              type="password"
              id="password"
              name="password"
              placeholder="Create a password"
              required
            />
            <br /><br />
            <label for="confirm_password">Confirm Password: &nbsp;</label
            ><input
              type="password"
              id="confirm_password"
              name="confirm_password"
              placeholder="Confirm password"
              required
            />
            <br /><br />
            <a href="./../pages/register_succesfully.html"
              ><img
                src="./../img/sign_in.jpg"
                width="200px"
                height="100px"
                alt="sign in image"
            /></a>
            <br />
          </form>
          Already have an account?
          <a href="./../pages/log_in_page.html">Log In</a>
        </font>
      </div>
    </center>
  </body>
</html>
