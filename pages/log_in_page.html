<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Log in page</title>
  </head>
  <link rel="stylesheet" href="style.css" />

  <body>
    <br /><br />
    <center>
      <div id="br">
        <font size="4px">
          <h1>
            <span><b>Log In Page</b></span>
          </h1>
        </font>
      </div>
    </center>

    <br /><br />
    <center>
      <div id="border">
        <font size="4px">
          <img src="./../img/log_in.jpg" width="500px" height="350" />
          <br /><br /><br />
          <form>
            <label for="id">User name: &nbsp;</label
            ><input
              type="text"
              id="user"
              name="user"
              placeholder="phone No. or email"
              required
            />
            <br /><br />
            <label for="password">password: &nbsp;</label
            ><input
              type="password"
              id="password"
              name="password"
              placeholder="Enter password"
              required
            />
            <br /><br />
            <div id="login">
              <a href="register_succesfully.html"> <button>Log In</button></a>
            </div>
            <br />
          </form>
          

         <div id="new"> I Dont Have An Account ? <a href="./../pages/sign_in.html">Sign In</a></div>
        </font>
      </div>
    </center>
  </body>
</html>
