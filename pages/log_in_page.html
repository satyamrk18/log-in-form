<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Log in page</title>
  </head>
  <style>
    h1 span {
      color: green;
    }
  </style>
  <body>
    <br /><br />
    <center>
      <div
        style="
          border: 2px solid black;
          width: 250px;
          height: 100px;
          padding: 2px;
        "
      >
        <font size="4px">
          <h1>
            <span><b>Log In Page</b></span>
          </h1>
        </font>
      </div>
    </center>

    <br /><br />
    <center>
      <div
        style="
          border: 2px solid black;
          width: 500px;
          height: 650px;
          padding: 2px;
        "
      >
        <font size="4px">
          <img src="./../img/log_in.jpg" width="500px" height="350" />
          <br /><br /><br />
          <form>
            <label for="id">User name: &nbsp;</label
            ><input
              type="text"
              id="user"
              name="user"
              placeholder="phone No. or email"
              required
            />
            <br /><br />
            <label for="password">password: &nbsp;</label
            ><input
              type="password"
              id="password"
              name="password"
              placeholder="Enter password"
              required
            />
            <br /><br />
            <img src="./../img/log.jpg" width="200px" height="100px" />
            <br />
          </form>
          
          I Dont Have An Account <a href="./../pages/sign_in.html">Sign In</a>
        </font>
      </div>
    </center>
  </body>
</html>
